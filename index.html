<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card-component-main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="image">
        <img src="svgtopng/image-victor.jpg" alt="" />
      </div>
      <div class="bg">
        <img src="svgtopng/bg-pattern-card.png" alt="" />
      </div>
      <div class="text">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="flex">
          <div class="item">
            <b>80K</b>
            <span>Followers</span>
          </div>
          <div class="item">
            <b>803K</b>
            <span>Likes</span>
          </div>
          <div class="item">
            <b>1.4K</b>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
